<section class="main" ng-controller='ctrl'>
    <div id="my-earnings">
        <h2>My Earnings</h2>
        <div id="my-earnings-info">
            <div class="info-title" id="tip-total">Tip Total {{cumulatives.cumulativeTips | number:2}}</div>
            <div class="info-title" id="meal-count">Meal Count {{cumulatives.cumulativeMeals}}</div>
            <div class="info-title" id="average-per-meal">Average Per Meal {{cumulatives.cumulativeAverage | number:2}}</div>
        </div>
    </div>
    <button type="reset" ng-click="reset()">Reset</button>
</section>
