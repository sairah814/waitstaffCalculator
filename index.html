<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
</head>

<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="main">
        <div id="meal-details">
            <h2>Enter the meal details</h2>
            <div id="base">Base Meal Price $
                <input type="number">
                <!--<input type='number ' name="hugeNumber" ng-model='hugeNumber ' placeholder="huge number" ng-init="hugeNumber=10000" required/>-->
            </div>
            <div id="tax-percent">Tax Rate %
                <input type="number">
            </div>
            <div id="tip-percent">Tip Percentage %
                <input type="number">
            </div>
            <div id="buttons">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </div>
        <div id="customer-charges">
            <h2>Customer Charges</h2>
            <div id="subtotal">Subtotal </div>
            <div id="tip">Tip </div>
            <div id="total">Total </div>
        </div>
        <div id="my-earnings-info">
            <h2>My Earnings Info</h2>
            <div id="tip-total">Tip Total </div>
            <div id="meal-count">Meal Count </div>
            <div id="average-per-meal">Average Per Meal </div>
        </div>
        <button type="reset">Reset</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-messages.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>

</html>
